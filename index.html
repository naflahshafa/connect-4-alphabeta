<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Connect Four AI</title>

		<link rel="stylesheet" href="lib/bootstrap/bootstrap.min.css"/>
		<link rel="stylesheet" href="connectfour.css"/>
		
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="lib/bootstrap/bootstrap.bundle.min.js"></script>

		<script src="lib/easeljs/easeljs-NEXT.min.js"></script>
		<script src="lib/lodash/lodash.core.min.js"></script>
	</head>

	<body>
	
		<nav class="bg-[#436470] p-4">
			<div class="container mx-auto flex items-center justify-between">
				<div class="text-white font-semibold text-xl">CONN4</div>
		
				<div class="space-x-4 flex items-center">
					<a href="#" class="text-white hover:underline">Player VS Player</a>
					<a href="#" class="text-white hover:underline">
						Reset
					</a>
		
					<!-- Dropdown for Mode Selection -->
					<div class="relative">
						<button class="text-white hover:underline">Mode</button>
						<div class="absolute hidden bg-white p-2 mt-2 space-y-2 shadow-md">
							<a href="#" class="block px-4 py-2 text-gray-800 hover:bg-gray-200">Easy</a>
							<a href="#" class="block px-4 py-2 text-gray-800 hover:bg-gray-200">Medium</a>
							<a href="#" class="block px-4 py-2 text-gray-800 hover:bg-gray-200">Difficult</a>
						</div>
					</div>

					<a href="#" class="text-white hover:underline">Quit</a>
				</div>
			</div>
		</nav>

		<main class="centering">
			


			<div class="centering" style="align-items: start;">
				<div class="flex-justify-center">
					<div id="alertsContainer" class="row">
						<div id="winningAlert" class="alert alert-info" role="alert"></div>
	
						<div id="scoreAlert" class="alert" role="alert" style="color: white;">
							Board Score: <span id="score"> 0 </span>
						</div>
						<div class="h-[50px]">
	
						</div>
						<div id="waitingAlert" class="alert alert-warning" role="alert">
							AI is thinking...
						</div>
					</div>
					<canvas id="boardGame" width="700" height="700" class="mx-auto"></canvas>
				</div>


				<div>
					<div id="settings-box" style="display: flex; justify-content: center; align-items: end;">
						<div class="form-group" style="margin: 0; margin-right: 1rem;">
							<label style="color: white;">Difficulty Mode:</label>
							<select id="depthSelect" class="form-control form-control-sm" style="background-color: transparent; color: white;">
								<option value="3" selected style="color: #134559;">Easy</option>
								<option value="5" style="color: #134559;">Medium</option>
								<option value="7" style="color: #134559;">Difficult</option>
							</select>
						</div>
					
						<button id="restartGame" type="button" class="btn" style="background-color: #134559;">Restart</button>
					</div> 
					
					<div class="centering" style="margin-top: 5rem; margin-left: -1rem;">
						
						<div class="centering" style="margin-right: 1rem;">
							<div class="relative w-24 h-24 bg-red-500 rounded-full flex items-center justify-center">
								<span class="text-white font-semibold text-sm text-center">Player <br> Turn</span>
							</div>
						</div>
		
						<div class="centering">
							<div class="relative w-24 h-24 bg-yellow-500 rounded-full flex items-center justify-center">
								<span class="text-white font-semibold text-sm text-center">AI <br> Turn</span>
							</div>
						</div>
		
					</div>
				</div>
	
			</div>

	
		
		</main>
		<script src="config.js"></script>
		<script src="board.js"></script>
		<script src="game.js"></script>

	</body>
</html>
